<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        
    </div>
    <div class="button-div">
        <button id="clear_button" class="dbutton">Clear
        </button>
        <button id="custom_button" class="dbutton">custom size
        </button>
        <button id="color_button" class="dbutton">Colorful
        </button>
        <button id="gray_button" class="dbutton">gray</button>
		
		<button id="dark_button" class="dbutton">Dark</button>
    </div>
    <div class="pallete-div">
            <div class="palletes">
                <img data-val="1" src="images/color1.PNG" alt="Color pallete option 1">
            </div>
            <div class="palletes">
              <img data-val="2" src="images/color2.PNG" alt="Color pallete option 2">
            </div>
            <div class="palletes">
                <img data-val="3" src="images/color3.PNG" alt="Color pallete option 3">
            </div>
             <div class="palletes">
                <img data-val="4" src="images/color4.PNG" alt="Color pallete option 4">
            </div>
			
			<div class="palletes">
                <img data-val="5" src="images/color4.PNG" alt="Color pallete option 5">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
